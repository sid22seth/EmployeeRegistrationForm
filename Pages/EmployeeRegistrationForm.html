<!DOCTYPE html>
<html lan = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Employee Registration Form</title>
        <link rel="stylesheet" href="../css/employeeRegistration.css">
    </head>
    <body>
        <form>
        <header class="headerContainer"><h1>Employee Registration Form</h1></header>
        <div>
            <label for="text">Employee Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="number-error" for="tel"></error-output>
        </div>
        <div>
            <button>submit</button>
        </div>
        </form>
        <script>
             const text = document.querySelector('#text');
             const textError = document.querySelector('.text-error');
             text.addEventListener('input', function(){
                 let namRegex= new RegExp(/^[A-Z][a-z]{2,}$/);
                 if(namRegex.test(text.value))
                  textError.textContent="";
                 else
                  textError.textContent="Name is incorrect";
             });
             const email = document.querySelector('#email');
             const emailError = document.querySelector('.email-error');
             email.addEventListener('input', function(){
                 let emailRegex= new RegExp(/^[a-zA-Z0-9]+([-.+_#$][a-zA-Z0-9]+)*[@][a-zA-Z0-9]+[.][a-zA-Z]{2,3}([.][a-zA-Z]{2})?$/);
                 if(emailRegex.test(email.value))
                  emailError.textContent="";
                 else
                  emailError.textContent="Email is incorrect";
             });
             const number = document.querySelector('#tel');
             const numberError = document.querySelector('.number-error');
             number.addEventListener('input', function(){
                 let numberRegex= new RegExp(/^[1-9][0-9][ ][1-9][0-9]{9}$/);
                 if(numberRegex.test(number.value))
                  numberError.textContent="";
                 else
                  numberError.textContent="Phone Number is incorrect";
             });
        </script>
    </body>
</html>
